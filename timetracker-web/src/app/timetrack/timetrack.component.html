<div style="margin-top:50px; margin-bottom:50px;">
  <h5>New Record</h5>
  <div>
    <form>
      <div class="form-group row">
        <label for="emailInp" class="col-sm-1 col-form-label">Email</label>
        <div>
          <input [(ngModel)]="emailAddress" type="email" class="form-control" id="emailInp" name="emailInp" placeholder="Email address" style="width: 250px;">
        </div>
      </div>

      <div class="form-group row">
        <label for="startdate" class="col-sm-1 col-form-label">Start Date</label>
        <div>
          <input [(ngModel)]="startDate" type="date" class="form-control" id="startdate" name="startdate">
        </div>
      </div>

      <div class="form-group row">
        <label for="starttime" class="col-sm-1 col-form-label">Start Time</label>
        <div>
          <input [(ngModel)]="startTime" type="time" class="form-control" id="starttime" name="starttime">
        </div>
      </div>

      <div class="form-group row">
        <label for="enddate" class="col-sm-1 col-form-label">End Date</label>
        <div>
          <input [(ngModel)]="endDate" type="date" class="form-control" id="enddate" name="enddate">
        </div>
      </div>

      <div class="form-group row">
        <label for="endtime" class="col-sm-1 col-form-label">End Time</label>
        <div>
          <input [(ngModel)]="endTime" type="time" class="form-control" id="endtime" name="endtime">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button (click)="create();" [disabled]="isLoading" type="submit" class="btn btn-primary">Create Record</button>
        </div>
      </div>

      <div *ngIf="isLoading" class="spinner-border" role="status" style="margin-top:30px;">
        <span class="sr-only">Loading...</span>
      </div>
    </form>
    
  </div>
</div>
